name: Build & Deploy 
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.3
      - name: Get deps
        run: go get ./...
      - name: Check folder struct
        run: ls
      - name: Run tests
        run: |
          cd ./test_mongodb
          docker compose up -d --wait
          cd ..
          go test -v ./...
          cd ./test_mongodb
          docker compose down
          cd ..