name: Build & Deploy 
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.3
      - name: Get deps
        run: go get ./...
      - name: Check folder struct
        run: ls
      - name: Run tests
        run: sudo bash ./scripts/run_tests.sh